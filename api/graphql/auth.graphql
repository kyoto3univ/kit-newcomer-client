mutation getAuthorizeInfo {
  getAuthorizeInfo {
    requestToken
    requestTokenSecret
    callbackUrl
  }
}

mutation getTokenFromTwitter(
  $requestToken: String!,
  $requestTokenSecret: String!,
  $verifier: String!
) {
  getBearerFromRequestToken(request: {
    requestToken: $requestToken,
    requestTokenSecret: $requestTokenSecret,
    verifier: $verifier
  }) {
    bearerToken
    userId
  }
}
